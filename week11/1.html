<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time Display</title>
</head>
<body>

<h1>Date and Time Display</h1>

<p id="dateTime"></p>

<script>
// Function to get current date and time
function getCurrentDateTime() {
    return new Date().toLocaleString();
}

// Get the paragraph element to display the date and time
const dateTimeParagraph = document.getElementById('dateTime');

// Set the current date and time to the paragraph
dateTimeParagraph.textContent = getCurrentDateTime();
</script>

</body>
</html>
